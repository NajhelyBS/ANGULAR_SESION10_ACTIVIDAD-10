<div  class="d-flex justify-content-center mt-3">

</div>

</div>

        <h5 class="text-center">Tareas:</h5>
        <ul *ngFor="let tarea of tareas">
            <li id="tarea"
            (click)="show = !show" class="text-center">{{tarea}}</li>
        </ul>


    </div>

    <div class="col-md-8" style="margin-left:2px;">
        <h5 class="text-center">DescripciÃ³n:</h5>
        <ul *ngFor="let descripcion of descripciones">

    </div>

</div>
